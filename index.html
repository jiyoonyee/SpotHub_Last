<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jjing-Goo(찡구)</title>
    <link rel="icon" type="image/svg+xml" href="../img/JiinguLogo.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./splash/style.css" />
  </head>

  <body>
    <main class="container fade-out">
      <section class="hero">
        <video src="./splash/img/herovideo.mp4" autoplay loop muted></video>
        <div class="hero_title">
          <img class="logo" src="./splash/img/logo.png" alt="logo" />
          <div class="title_wrap">
            <h2 id="sub1" class="subtitle">우리들의 새로운 소통 트렌드</h2>
            <h2 id="sub2" class="subtitle">어디서 만날래?</h2>
          </div>
        </div>
        <div class="hero_img">
          <img class="map" src="./splash/img/map.png" alt="" />
          <img class="phone" src="./splash/img/phone.png" alt="" />
        </div>
      </section>
      <div class="btn-wrap">
        <button class="custom-btn main_btn"><span>START</span></button>
      </div>
    </main>
    <script src="./splash/script.js"></script>
  </body>
</html>
