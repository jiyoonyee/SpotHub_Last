<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiing goo(찡구)</title>
    <link rel="stylesheet" href="../style/style.css" />
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ebfae367111595448b9ea7b234d51c0b&libraries=services"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script
      src="https://kit.fontawesome.com/222eada15c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../splash/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      d
      type="image/png"
      sizes="32x32"
      href="../splash/img/favicon32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../splash/img/favicon16.png"
    />
    <!-- Kakao 지도 API 스크립트 -->
  </head>

  <body>
    <!-- 지도 영역 -->
    <div id="map" style="width: 100%"></div>
    <!-- 크기 명시 -->

    <!-- 주소 검색 -->
    <div class="searchPopup">
      <div class="locationSearch"></div>
    </div>

    <a class="placeinfoOnMap" href="#">
      <p class="title" target="_blank">카테고리를 선택해주세요!</p>
      <i class="fa-solid fa-chevron-right"></i>
    </a>

    <section class="selectedSpot">
      <div class="placeinfoWrap">
        <div class="placeinfo">
          <a class="title" href="#" target="_blank">카테고리를 선택해주세요</a>

          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="closeButton"><i class="fa-solid fa-chevron-left"></i></div>
    </section>

    <div class="categoryWrap">
      <ul id="category">
        <li id="CE7" data-order="0" class="categoryName">
          <i class="fa-solid fa-mug-saucer"></i>
          카페
        </li>
        <li id="CT1" data-order="1" class="categoryName">
          <i class="fa-solid fa-people-roof"></i>
          문화시설
        </li>
        <li id="SW8" data-order="2" class="categoryName">
          <i class="fa-solid fa-train-subway"></i>
          지하철
        </li>
        <li id="PK6" data-order="3" class="categoryName">
          <i class="fa-solid fa-square-parking"></i>
          주차장
        </li>
        <li id="AD5" data-order="4" class="categoryName">
          <i class="fa-solid fa-bed"></i>
          숙박
        </li>
        <li id="FD6" data-order="5" class="categoryName">
          <i class="fa-solid fa-utensils"></i>
          음식점
        </li>
      </ul>
    </div>

    <section class="headerMenu">
      <section class="nowLocation">
        <p id="si">시</p>
        <p id="gu">구</p>
      </section>
      <div class="locationInputWrap">
        <input
          class="locationInput"
          type="text"
          placeholder="상대방의 주소를 입력해주세요"
        />
        <div class="inputSearchButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </section>

    <section class="bottomMenu">
      <section class="bottomIcon">
        <a id="saveLink" href="#">
          <img src="../img/save.png" alt="저장" />
        </a>
        <a id="searchLink" href="#">
          <img src="../img/search.png" alt="검색" />
        </a>

        <a id="promisePage" href="#">
          <img src="../img/promise.png" alt="약속 내용" />
        </a>
      </section>
    </section>

    <!-- 메인 JavaScript 파일 -->
    <script src="../js/mainScript.js"></script>
  </body>
</html>
